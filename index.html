<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova - Your AI Assistant</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="shortcut icon" href="avatar.png" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="glow">NOVA</h1>
      <p class="tagline">Your Sci-Fi AI Assistant</p>
    </header>

    <div class="avatar-section">
      <img src="giphy.gif" alt="AI Avatar" class="avatar"/>
    </div>

    <div class="chat-interface">
      <div class="response-box" id="response-box">Say "Nova" to activate</div>
      <div class="controls">
        <input type="text" id="text-input" placeholder="Type your command..."/>
        <button class="send-button" id="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a2e0e6f385.js" crossorigin="anonymous"></script>
</body>
</html>
